    <!DOCTYPE html>

    <html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <!---<title> Responsive Registration Form | CodingLab </title>--->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="container">
            <div class="title">J.Sons Leads Form</div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter First name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter Last Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">State</span>

                            <select id="cars" name="cars">
                                <option value="saab">AL - Alabama</option>
                                <option value="saab">AK - Alaska</option>
                                <option value="saab">AZ - Arizona</option>
                                <option value="saab">AR - Arkansas</option>
                                <option value="saab">CA - California</option>
                                <option value="saab">CO - Colorado</option>
                                <option value="saab">CT - Connecticut</option>
                                <option value="saab">DE - Delaware</option>
                                <option value="saab">DC - Dist. of Columbia</option>
                                <option value="saab">FL - Florida</option>
                                <option value="saab">GA - Georgia</option>
                                <option value="saab">HI - Hawaii</option>
                                <option value="saab">ID - Idaho</option>
                                <option value="saab">IL - Illinois</option>
                                <option value="saab">IN - Indiana</option>
                                <option value="saab">IA - Iowa</option>
                                <option value="saab">KS - Kansas</option>
                                <option value="saab">KY - Kentucky</option>
                                <option value="saab">LA - Louisiana</option>
                                <option value="saab">ME - Maine</option>
                                <option value="saab">MD - Maryland</option>
                                <option value="saab">MA - Massachusetts</option>
                                <option value="saab">MI - Michigan</option>
                                <option value="saab">MN - Minnesota</option>
                                <option value="saab">MS - Mississippi</option>
                                <option value="saab">MO - Missouri</option>
                                <option value="saab">MT - Montana</option>
                                <option value="saab">NE - Nebraska</option>
                                <option value="saab">NV - Nevada</option>
                                <option value="saab">NH - New Hampshire</option>
                                <option value="saab">NJ - New Jersey</option>
                                <option value="saab">NM - New Mexico</option>
                                <option value="saab">NY - New York</option>
                                <option value="saab">NC - North Carolina</option>
                                <option value="saab">ND - North Dakota</option>
                                <option value="saab">OH - Ohio</option>
                                <option value="saab">OK - Oklahoma</option>
                                <option value="saab">OR - Oregon</option>
                                <option value="saab">PA - Pennsylvania</option>
                                <option value="saab">RI - Rhode Island</option>
                                <option value="saab">SC - South Carolina</option>
                                <option value="saab">SD - South Dakota</option>
                                <option value="saab">TN - Tennessee</option>
                                <option value="saab">TX - Texas</option>
                                <option value="saab">UT - Utah</option>
                                <option value="saab">VT - Vermont</option>
                                <option value="saab">VA - Virginia</option>
                                <option value="saab">WV - West Virginia</option>
                                <option value="saab">WA - Washington</option>
                                <option value="saab">WI - Wisconsin</option>
                                <option value="saab">WY - Wyoming</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <span class="details">City</span>
                            <input type="text" placeholder="Enter City Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter the Address" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Zip Code</span>
                            <input type="number" placeholder="Enter Zip Code" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Age</span>
                            <input type="number" placeholder="Enter Customer Age" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Beneficiary</span>
                            <input type="text" placeholder="Enter The Beneficiary" required>
                        </div>



                        <div class="input-box">
                            <span class="details">Call Back</span>
                            <input type="text" placeholder="Enter the Call Back time" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Plan</span>
                            <select id="cars" name="cars">
                                <option value="volvo">$5000</option>
                                <option value="saab">$10000</option>
                                <option value="saab">$15000</option>
                                <option value="saab">$20000</option>
                                <option value="saab">$25000</option>
                                <option value="saab">Other</option>
                                <option value="saab">All Plans</option>
                                <option value="saab">Decide Later</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <span class="details">Smoker</span>
                            <select id="cars" name="cars">
                                <option value="volvo">Yes</option>
                                <option value="saab">No</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <span class="details">Color/Hobby</span>
                            <input type="text" placeholder="Enter the Color/ Hobby" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Spouse Age</span>
                            <input type="number" placeholder="Enter the Spouse Age" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Enter Your Name</span>
                            <input type="text" placeholder="Enter your Name" required>
                        </div>

                    </div>
            </div>
            <div class=" button">
                <input type="submit" value="Submit">
            </div>


            </form>

        </div>
        </div>
